  //add support for if slope = infinity
  function offsetLine(line, offset){
    var z = offset;
    var orig = line.getPoints();
    var off1 = [];
    
    //get line
    function getLine(j) {
      var x0 = orig[j]['x'];
      var y0 = orig[j]['y'];
      var x1 = orig[j+1]['x'];
      var y1 = orig[j+1]['y'];
      
      var b = ((y1 - y0)/(x1 - x0));
      
      var theta = 90 - Math.atan(b);

       if(((y1 > y0) && (x1 < x0)) || ((y1 < y0) && (x1 < x0))){
        z = -z;
      }
    
      
        var x = -1*z*Math.sin(theta);
        var y = -1*z*Math.cos(theta);
        
       if(((y1 > y0) && (x1 < x0)) || ((y1 < y0) && (x1 < x0))){
        z = -z;
      }
      
      
      var line = [x0-x, y0-y, b];
      
      return line;
    }
    
    function startingLine(){
      var x0 = orig[0]['x'];
      var y0 = orig[0]['y'];
      var x1 = orig[1]['x'];
      var y1 = orig[1]['y'];
      
      var b = -1/((y1 - y0)/(x1 - x0));
      
      var theta = 1.57079633 - Math.atan(b);
      
      var x = z*Math.sin(theta);
      var y = z*Math.cos(theta);
      
      var line = [x0-x, y0-y, b];
      
      return line;
    }
    
    function getIntersection(line1, line2){
      var x1 = line1[0];
      var y1 = line1[1];
      var m1 = line1[2];
      
      var x2 = line2[0];
      var y2 = line2[1];
      var m2 = line2[2];
      
      if(m1 == Infinity || m1 == -Infinity ){
        var x = x1; 
        var y = m2*(x-x2) + y2;
      }else if(m2 == Infinity || m2 == -Infinity){
        var x = x2;
        var y = m1*(x-x1) + y1;
      }else{
        var x = ((m1*x1) - (m2*x2) - y1 + y2)/(m1-m2);
        var y = m1*(x-x1) + y1;
      }
      
      
      var intersection = [x, y];
      
      return intersection;
    }

    startLine = startingLine();
    
    line1 = startLine;
    line2 = getLine(0);
    
    startPoint = getIntersection(line1, line2);
    off1.push(startPoint[0]);
    off1.push(startPoint[1]);
    
   
    
    for(j=1;j<orig.length-1;j++){
      line1 = line2;
      line2 = getLine(j);
      
       nextPoint = getIntersection(line1, line2);
      off1.push(nextPoint[0]);
      off1.push(nextPoint[1]);
    }
    
    off1.push(orig[orig.length-1]['x']);
     off1.push(orig[orig.length-1]['y']);
    
    var output = new Kinetic.Line({
      points: off1,
      stroke: 'green',
     strokeWidth: 2,
      lineCap: 'round',
      lineJoin: 'round'
    });
    
    return output;
    
  }

     function toMS(msh){
       var seconds = 60*msh.slice(0,2);
       seconds += 1*msh.slice(3,8);
       return seconds*sca;
     }
     
     
      function toMSH(ms){
        msh = '';
        msh += Math.floor(ms/60);
        msh = ("00" + msh).slice(-2);
        msh += ":";
        msh += ("00" + (ms % 60).toFixed(4)).slice(-7);
        return msh + "00";
      }

      //takes an array of points [{'x', 'y'}, {'x', 'y'}, ... ]
       function distance(path){
          var len = 0;
          for(i = 0; i<path.length-1; i++){
            // a^2 + b^2 = c^2
            // c = sqrt(a^2 + b^2)
            // a = abs(path[i]['x'] - path[i+1]['x']
            len += Math.sqrt(Math.pow(path[i]['x'] - path[i+1]['x'], 2) + Math.pow(path[i]['y'] - path[i+1]['y'], 2));
          }
          
          return len;
      }
